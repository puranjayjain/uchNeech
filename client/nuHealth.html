<head>
  <meta charset="utf-8">
      <title>UchNeech</title>

      <!-- Sets initial viewport load and disables zooming  -->
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">

      <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  {{> navbar}}
<div class="container-fluid text-center top">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 table-responsive">
			<table class="table table-striped table-condensed table-bordered">
				<thead class="bg-success">
					<h1>Alive</h1>
				</thead>
				<tbody>
				{{#each isAlive}}
				<tr class="text-success">
					{{host}}
					<i class="fa fa-arrow-up pull-right"></i>
				</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 table-responsive">
			<table class="table table-striped table-condensed table-bordered">
				<thead class="bg-danger">
					<h1>Dead</h1>
				</thead>
				<tbody>
				{{#each isDead}}
				<tr class="text-danger">
					{{host}}
					<i class="fa fa-arrow-down pull-right"></i>
				</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="form-inline" role="form" id="newHostForm">
				<div class="form-group">
					<label class="sr-only" for="newHost">Add a new host to monitor</label>
					<div class="input-group">
						<input class="form-control" id="newHost" type="text" placeholder="Add a new host to monitor">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary" id="addHost">+</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>


<template name="navbar">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <button type="button" class="btn btn-default btn-back pull-left hidden" onclick="history.back()">
	      <i class="fa fa-lg fa-chevron-left"></i>
	      <span>Back</span>
	    </button>
	    <button type="button" class="btn btn-default btn-menu pull-left offcanvas-toggle">
	      <i class="fa fa-lg fa-bars"></i>
	      <span>Menu</span>
	    </button>
	    <a class="navbar-brand" title="UchNeech" href="/">UchNeech</a>
	    <div class="navbar-collapse collapse">
	      <ul class="nav navbar-nav">
	        {{> navs}}
	      </ul>
	    </div>
	  </div>
	</div>
	  <div class="navmenu offcanvas offcanvas-left">
		  <ul class="nav">
		  	{{> navs}}
		  </ul>
	  </div>
</template>

<template name="navs">
<li>
	<a href="#">Servers</a>
</li>
<li>
	<a href="#">Acccess points</a>
</li>
<li>
	<a href="#">Firewalls</a>
</li>
<li class="divider"></li>
<li>
	<a href="#">Contacts</a>
</li>
</template>
