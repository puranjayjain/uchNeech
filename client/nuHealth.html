<head>
  <meta charset="utf-8">
      <title>UchNeech</title>

      <!-- Sets initial viewport load and disables zooming  -->
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">

      <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  {{> navbar}}
  <div class="content">
  {{#if state "welcome"}}
  	  {{#if selected}}
  		  {{>table}}
  	  {{else}}
  	  <div class="content-padded">
  		  <h1>Welcome :)</h1>
  		</div>
  	  {{/if}}
   {{/if}}
   {{#if state "history"}}
	   {{> history}}
   {{/if}}
  </div>
</body>


<template name="navbar">
	<header class="bar bar-nav">
		<h1 class="title">UchNeech</h1>
		{{#unless state "welcome"}}
			<a class="icon icon-home pull-left"></a>
		{{/unless}}
		<a class="icon icon-gear pull-right"></a>
	</header>
	{{#if state "welcome"}}
	{{> secondary}}
	{{> tab}}
	{{/if}}
</template>

 <template name="secondary">
	 <div class="bar bar-standard bar-footer-secondary">
	   <div class="segmented-control">
		   	   <a href="#" class="control-item" id="5">
		   			<i class="fa fa-arrow-up"></i>/<i class="fa fa-arrow-down"></i>
		   	   </a>
		   	   <a href="#" class="control-item" id="6">
		   			<i class="fa fa-arrow-up"></i>
		   	   </a>
		   	   <a href="#" class="control-item" id="7">
		   			<i class="fa fa-arrow-down"></i>
		   	   </a>
	   </div>
	 </div>
 </template>

 <template name="tab">
	 <div class="bar bar-standard bar-footer">
 		<div class="segmented-control">
 			<a class="control-item" href="#" id="all">All</a>
 			<a class="control-item" href="#" id="servers">Servers</a>
 			<a class="control-item" href="#" id="firewalls">Firewalls</a>
 			<a class="control-item" href="#" id="aps">Access Points</a>
 		</div>
	 </div>
</template>

<template name= "cell">
	<li class="table-view-cell">
		{{ip}}
	    <a class="navigate-right">
	      <span class="badge">{{since}}</span>  
	    </a>
	</li>
</template>

<template name="table">
{{#if any}}
	<ul class="table-view">
		{{#if showAlive}}
			<li class="table-view-cell table-view-divider text-center"><i class="fa fa-arrow-up"></i></li>
			{{#each alive}}
				{{> cell}}
			{{else}}
				<h4>None <i class="fa fa-arrow-up"></i></h4>
			{{/each}}
		{{/if}}
		{{#if showDead}}
			<li class="table-view-cell table-view-divider text-center"><i class="fa fa-arrow-down"></i></li>
			{{#each dead}}
				{{> cell}}
			{{else}}
				<h4>None <i class="fa fa-arrow-down"></i></h4>
			{{/each}}
		{{/if}}
	</ul>
{{else}}
	<h1>Nothing to show here </h1>
{{/if}}
</template>

<template name= "history">
<div class="card">
<h3>Showing history for {{ip}}</h3>
	<ul class="table-view">
		{{#each hist}}
			<li class="table-view-cell fa {{which}}">{{this}}</li>
		{{else}}
			<li class="table-view-cell">Sorry no records.</li>
		{{/each}}
	</ul>
</div>
</template>
